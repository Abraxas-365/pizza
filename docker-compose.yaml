services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: pizza-sqlserver
    restart: unless-stopped
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: ${MSSQL_SA_PASSWORD:-YourStrong!Passw0rd}
      MSSQL_PID: ${MSSQL_PID:-Developer}
      MSSQL_DATABASE: ${MSSQL_DATABASE:-pizzadb}
    ports:
      - "${MSSQL_PORT:-1433}:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ./migrations:/migrations:ro
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P ${MSSQL_SA_PASSWORD:-YourStrong!Passw0rd} -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pizza-network

volumes:
  sqlserver_data:
    driver: local
  redis_data:
    driver: local

networks:
  pizza-network:
    driver: bridge

